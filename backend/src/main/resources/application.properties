spring.application.name=civic-pulse

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/civicpulse
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9098
spring.kafka.consumer.group-id=civic-pulse-group
spring.kafka.consumer.auto-offset-reset=earliest

# Spring AI (Ollama) Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom Properties
app.storage.location=uploads
